<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body bgcolor = "white">
    <canvas id="myCanvas" width = 1000 height = 500 style="width:100%;height:100%;border:0px solid #000000;" onClick="onClick()">
    </canvas>

    canvas height<input id="range" type = "range" min=100 max=1000 value=500 step=100 onChange="onChange()"></input>
    number of tracers<input id="num" type = "number" onChange="onChange()" min=5 value=10></body>
    <body id = "out"></body>
    
    <script src="Scripts/animate.js"></script>
    <script src="Scripts/controls.js"></script>
    <script src="Scripts/objects.js"></script>

    <script>

      //var song = new Audio('media/Spun.m4a');
      //song.play();
      mouseX = 0;
      mouseY = 0;

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var tracers = [];
      
      
      for(var i = 0; i < 10; i++){
        tracers.push(newTracer((Math.random() * (canvas.width-30))+15,(Math.random() * (canvas.height-30))+15,0,0));
      }

      animate(tracers, canvas, context);

    </script>
  </body>
</html>
